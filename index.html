<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ========== CSS ========== -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ========== FAVICON ========== -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>Card Profile Component</title>
</head>

<body>
    <!-- Card Profile -->
    <div class="card">
        <div class="card-head">
            <img src="./img/bg-pattern-card.svg" class="card-head-bg">
        </div>
        <div class="card-center">
            <img src="./img/image-victor.jpg" alt="photo" class="user-img">
            <div class="info-user">
                <h1>Victor Crest</h1>
                <p class="user-age">26</p>
            </div>
            <p class="user-city">London</p>
        </div>
        <hr class="line">
        <div class="social-media">
            <div class="social">
                <h3>80K</h3>
                <small>Followers</small>
            </div>
            <div class="social">
                <h3>803K</h3>
                <small>Likes</small>
            </div>
            <div class="social">
                <h3>1.4K</h3>
                <small>Photos</small>
            </div>
        </div>
    </div>

</body>

</html>
